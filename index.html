<html ng-app="library-project">
<head>
<title>Test Library</title>
<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>


<div class="container" ng-controller="AuthorController">
	<div class="row"> 
		<div class="col-xs-12 bg-primary" > <h1>Library Project</h1></div>
	</div>
	<div class="row"> 
		<div class="col-xs-12" > <h2>Authors</h2></div>
	</div>
	<div class="row"> 
		<div class="col-xs-12" > 
			<div class="list-group">
			  <a href="" class="list-group-item" ng-repeat="author in authors track by $index">
			    <span class="badge">{{author.books.length}}</span>
			    	{{author.name}}
			  </a>
			</div>
		</div>
	</div>

</div>

 <script type="text/javascript" src='js/angular.min.js'></script>
 <script type="text/javascript" src='js/app.js'></script>
</body>
</html>
